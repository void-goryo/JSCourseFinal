<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src='JS/main.js'></script>
        <link rel='stylesheet' type='text/css' href='./CSS/main.css'>
    </head>

    <body>

        <!--Slideshow. need to study. https://css-tricks.com/snippets/jquery/simple-auto-playing-slideshow/-->
        <div id='slideshow'>
            <div>
                <img src='http://farm6.static.flickr.com/5224/5658667829_2bb7d42a9c_m.jpg'>
            </div>
        </div>

        <div>
            <img src='http://farm6.static.flickr.com/5230/5638093881_a791e4f819_m.jpg'>
        </div>

        </div>
        <button class='openButton' onclick='openForm()'>Open</button>
        <div class='formPopup'  id='phoneNum' style='display: none;'>
            <form name='phoneNum' class='formContainer'>
                <h3>Phone Number</h3>
                <input name='number' id='number' type='text' placeholder='Phone Number'/>
                <img class='pic' height="50px" width="50px" src='images/photo-1511707171634-5f897ff02aa9.jpg'>
                <button type='submit' onclick='val()' class='submit'>Submit</button>
                <button type='button' class='cancel' onclick='closeForm()'>Close</button>
            </form>
            <p id='result'></p>
        </div>
        <a href='https://www.w3schools.com/html/html_links.asp'>Hyperlink Sytax</a>

        <div>
        <a class='top' href='#bottom' id='top'>Click to go to the bottom</a>
        </div>

        <div>
        <a class='bottom' href='#top' id='bottom'> Click to go to the top</a>
        </div>

    </body>
</html>
