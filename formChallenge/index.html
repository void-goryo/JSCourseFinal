<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>

        <link rel='stylesheet' type='text/css' href='./CSS/main.css'>

    <body>
        <button class='openButton' onclick='openForm()'>Open</button>
        <div class='formPopup'  id='phoneNum' style='display: none;'>
            <form name='phoneNum' class='formContainer'>
                <h3>Phone Number</h3>
                <input name='number' id='number' type='text' placeholder='Phone Number'/>
                <button type='submit' onclick='val()' class='submit'>Submit</button>
                <button type='button' class='cancel' onclick='closeForm()'>Close</button>
            </form>

    <p id='result'></p>

    </body>
